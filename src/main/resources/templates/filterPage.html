<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Page</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Filter reviews</h3>
        <form action="/reviews/reviews/filter" method="POST">
            <div class="form-group">
                <label>Order by rating:</label><br/>
                <select name="orderByRating" class="form-control">
                    <option value="Highest First">Highest First</option>
                    <option value="Lowest First">Lowest First</option>
                </select>
            </div>
            <div class="form-group">
                <label>Minimum rating:</label><br/>
                <select name="minimumRating" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label>Order by date:</label><br/>
                <select name="orderByDate" class="form-control">
                    <option value="Newest First">Newest First</option>
                    <option value="Oldest First">Oldest First</option>
                </select>
            </div>
            <div class="form-group">
                <label>Prioritize by text:</label><br/>
                <select name="prioritizeByText" class="form-control">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Filter</button>
        </form>
    </div>
</body>
</html>
